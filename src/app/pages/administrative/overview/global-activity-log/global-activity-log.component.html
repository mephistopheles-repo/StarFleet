<div class="card mb-3">

  <div class="card-body">

    <div class="d-flex fw-bold small mb-3">
      <span class="flex-grow-1">История событий</span>
      <a href="#" data-toggle="card-expand" class="text-inverse text-opacity-50 text-decoration-none"><i
        class="bi bi-fullscreen"></i></a>
    </div>


    <div class="table-responsive">
      <table class="table table-striped table-borderless mb-2px small text-nowrap">
        <tbody>
        <tr>
          <td>
            <span class="d-flex align-items-center">
            <i class="bi bi-circle-fill fs-6px text-theme me-2"></i>
            Банкротство корпорации Корп 1
            </span>
          </td>
          <td><small>только что</small></td>
          <td>
            <span class="badge d-block bg-theme text-theme-900 rounded-0 pt-5px w-70px"
                  style="min-height: 18px">КОРПОРАЦИИ</span>
          </td>
          <td><a href="#" class="text-decoration-none text-inverse"><i class="bi bi-search"></i></a></td>
        </tr>
        <tr>
          <td>
            <span class="d-flex align-items-center">
            <i class="bi bi-circle-fill fs-6px text-inverse-transparent-3 me-2"></i>
              Объявление войны между Корп 1 и Корп 2
            </span>
          </td>
          <td><small>1 мин назад</small></td>
          <td>
              <span class="badge d-block text-inverse bg-danger bg-opacity-25 rounded-0 pt-5px w-70px"
                    style="min-height: 18px">ВОЙНА</span>
          </td>
          <td><a href="#" class="text-decoration-none text-inverse"><i class="bi bi-search"></i></a></td>
        </tr>
        <tr>
          <td>
            <span class="d-flex align-items-center">
            <i class="bi bi-circle-fill fs-6px text-inverse-transparent-3 me-2"></i>
             Слияние Корп 1 и Корп 2
            </span>
          </td>
          <td><small>1 мин назад</small></td>
          <td>
                <span class="badge d-block text-inverse bg-secondary bg-opacity-25 rounded-0 pt-5px w-70px"
                      style="min-height: 18px">КОРПОРАЦИИ</span>
          </td>
          <td><a href="#" class="text-decoration-none text-inverse"><i class="bi bi-search"></i></a></td>
        </tr>
        <tr>
          <td>
            <span class="d-flex align-items-center">
            <i class="bi bi-circle-fill fs-6px text-theme me-2"></i>
              Открыт торговый хаб Регион-система-планета-название
            </span>
          </td>
          <td><small>1 мин назад</small></td>
          <td>
            <span class="badge d-block bg-theme bg-secondary text-theme-900 rounded-0 pt-5px w-70px"
                  style="min-height: 18px">СТРОИТЕЛЬСТВО</span>
          </td>
          <td><a href="#" class="text-decoration-none text-inverse"><i class="bi bi-search"></i></a></td>
        </tr>
        <tr *ngFor="let _ of [].constructor(5)">
          <td>
            <span class="d-flex align-items-center">
            <i class="bi bi-circle-fill fs-6px text-inverse text-opacity-25 me-2"></i>
             Корп 1 закрывает границы
            </span>
          </td>
          <td><small>2 мин назад</small></td>
          <td>
                <span class="badge d-block text-inverse bg-secondary bg-opacity-25 rounded-0 pt-5px w-70px"
                      style="min-height: 18px">ДИПЛОМАТИЯ</span>
          </td>
          <td><a href="#" class="text-decoration-none text-inverse"><i class="bi bi-search"></i></a></td>
        </tr>

        </tbody>
      </table>
    </div>

  </div>


  <div class="card-arrow">
    <div class="card-arrow-top-left"></div>
    <div class="card-arrow-top-right"></div>
    <div class="card-arrow-bottom-left"></div>
    <div class="card-arrow-bottom-right"></div>
  </div>

</div>
