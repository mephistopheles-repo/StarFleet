<div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary" style="height: 80vh;">
  <div
    class="d-flex align-items-center flex-shrink-0 p-3 link-body-emphasis flex-wrap text-decoration-none border-bottom">
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
      <input (click)="select('Корпус')"
             type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for="btnradio1">К</label>

      <input (click)="select('Грузовые')"
             type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio2">С</label>

      <input (click)="select('Двигатели')"
             type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio3">Д</label>

      <input (click)="select('Реакторы')"
             type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio4">Р</label>

      <input (click)="select('Орудийные')"
             type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio5">О</label>

      <input (click)="select('Жилые')"
             type="radio" class="btn-check" name="btnradio" id="btnradio6" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio6">Ж</label>
    </div>
    <span>{{textType}}</span>
  </div>
  <div class="list-group list-group-flush border-bottom scrollarea">
    <button *ngFor="let _ of [].constructor(7)"
            class="list-group-item list-group-item-action py-3 lh-sm" aria-current="true">
      <div id="btnGroupAddon" class="btn btn-outline-success">@</div>
      <div class="d-flex w-100 align-items-center justify-content-between">
        <strong class="mb-1">Деталька</strong>
        <small>Р:9999</small>
      </div>
      <div class="col-10 mb-1 small">Параметр1: 111л/км</div>
      <div class="col-10 mb-1 small">Параметр2: 111л/км</div>
    </button>
  </div>
</div>
